{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block title_block %}
Login
{% endblock %}
{% block body_block %}
<div class="hero common-hero">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="hero-ct">
                    <h1> Login </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="hero common-hero">
    <div class="container" style="margin-top: -100px;">
        <div class="col-md-12">
            <div class="row">

                <form id="login_form" method="post" action="{% url 'rango:login' %}">
                    {% csrf_token %}
                    <div class="row">
                        <label class="lable" for="username">
                            <input type="text" name="username" id="username" placeholder="Username"
                                required="required" />
                        </label>
                    </div>

                    <div class="row">
                        <label class="lable" for="password">
                            <input type="password" name="password" id="password" placeholder="password"
                                required="required" />
                        </label>
                    </div>
                    <div class="row">
                        <button class="butten" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .lable {
        font-family: 'Dosis', sans-serif;
        font-size: 14px;
        color: #222222;
        font-weight: bold;
        text-transform: uppercase;
        width: 40%;
        margin-bottom: 25px;
    }

    .butten {
        font-family: 'Dosis', sans-serif;
        font-size: 14px;
        color: #ffffff;
        font-weight: bold;
        text-transform: uppercase;
        border: none;
        background-color: #dd003f;
        height: 42px;
        width: 40%;
        cursor: pointer;
    }
</style>


{% endblock %}
